<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Largest Database of Auto Parts in Nigeria</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>The largest database of auto parts in Nigeria</h1>
    <p class="subheader">
      Find <span class="typing" data-words='["information", "pictures", "sellers"]'></span> of any auto parts
    </p>
  </header>

  <section class="search-section">

    <div class="search-box">
      <i class="fas fa-search"></i>
      <span class="search-label">
       Search by
      </span>
      <div class="divider"></div>
      <input type="text" id="searchInput" placeholder="Type here..." />
    </div>
  </section>

  <!-- Import main module -->
  <script type="module" src="main.js"></script>
</body>
</html>
