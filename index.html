<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Largest Database of Auto Parts in Nigeria</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
   <div class="logo-container">
    <a>
     <img src="download.jpeg">
    </a>
   </div>
   <div>
    <h1>The largest database of auto parts in Nigeria</h1>
    <p class="subheader">
      Find <span class="typing" data-words='["information", "pictures", "sellers"]'></span> of any auto parts
    </p>
   </div>
  </header>

  <section class="search-section">

    <div class="search-box">
      <i class="fas fa-search"></i>
      <span class="search-label">
       Search by
      </span>
      <div class="divider"></div>
      <input type="text" id="searchInput" placeholder="Type here..." />
    </div>
  </section>
  
  <section id="results-section"></section>
  
  <!-- Info Modal -->
<div id="infoModal" class="modal-overlay">
  <div class="modal-content">
    <h3>Quick Tip</h3>
    <p>
      You can click each item to read more information about the auto parts,
      or you can buy the auto part from available stores by clicking the
      <strong>Place Order</strong> button.
    </p>
    <button id="closeModalBtn">OK</button>
  </div>
</div>

  <!-- Import main module -->
  <script type="module" src="main.js"></script>
</body>
</html>
